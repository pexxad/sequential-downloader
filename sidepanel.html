<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>逐次ダウンローダー（サイドパネル）</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 360px;
      max-width: 100vw;
      margin: 0;
      background: #fafafa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 8px;
    }
    .queue-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 0;
    }
    @media (max-width: 480px) {
      .container {
        padding: 0 2px;
      }
      .queue-list li {
        padding: 8px 4px !important;
        font-size: 0.97rem;
      }
      #action-row button {
        font-size: 0.95rem;
        padding: 0 10px;
      }
      #queue-empty {
        font-size: 1rem;
      }
    }
    @media (max-width: 370px) {
      .container {
        padding: 0 0.5vw;
      }
      .queue-list li {
        font-size: 0.93rem;
      }
      #action-row button {
        font-size: 0.9rem;
        padding: 0 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="margin-top:24px; margin-bottom:16px;">
      <span style="font-size:1.5rem; font-weight:600;">ダウンロードキュー</span>
      <hr style="margin:12px 0 8px 0;">
    </div>
    <ul id="queue" class="queue-list" style="padding:0;"></ul>
    <div id="queue-empty" style="display:none; color:#888; text-align:center; margin:32px 0; font-size:1.1rem;">
      キューに項目がありません
    </div>
    <div class="row" id="action-row" style="margin-top:24px; justify-content:center; display:flex; gap:16px;">
      <button id="pause" class="btn waves-effect"><i class="material-icons left">pause</i>一時停止</button>
      <button id="resume" class="btn waves-effect"><i class="material-icons left">play_arrow</i>再開</button>
      <button id="clear" class="btn red waves-effect"><i class="material-icons left">clear_all</i>クリア</button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
  <script src="materialize.min.js"></script>
</body>
</html>
